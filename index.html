<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
</head>
<body>

	<div id="root">
		<ul>
			<li v-for="name in names" v-text="name"></li>
		</ul>
	</div>

	<script src="vue.js"></script>

	<script>
		new Vue({
			el: '#root',
			data: {
				names: ['james', 'kevin', 'hung', 'hillary clinton']
			}
		})
	</script>
	
</body>
</html>
